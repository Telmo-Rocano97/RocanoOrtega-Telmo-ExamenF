<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>


    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        Registro Reserva
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

</h:head>

<h:body>
  <div class="wrapper ">

        <div class="main-panel" id="main-panel">
            <!-- Navbar -->

           

            <!-- End Navbar -->
            <div class="panel-header panel-header-sm">

            </div>



            <div class="content">

                <div class="row">

                    <div style="WIDTH: 100%;">

                        <div class="card  card-tasks">

                            <div class="card-header ">

                                <h5 class="card-category">Buscar Cliente</h5>


                            </div>


                            <div class="card-body ">

                                
                            </div>
                        </div>
                    </div>
                    <div style="WIDTH: 100%;">
                        <div class="card">
                            
                            <div class="card-body">
                                <div id="contenedorFactura">
                                    <h:form id="fa2">
                                        <h3>Buscar Cliente</h3>
                                        <p></p>
                                        <h:inputText class="form-control" id="cedulaBuscar" value="#{reservaBean.cedula}" type="text"></h:inputText>
                                        <h:commandButton class="btn btn-primary btn-block" value="buscarPersona" action="#{reservaBean.buscarPersonaCedulaCliente}">
                                            <f:ajax execute="cedulaBuscar" render="salidaNombre salidaApellido salidaCedula salidaTelefono salidaDireccion" />
                                        </h:commandButton>
                                        <p></p>
                                        <h:outputLabel for="salidaNombre" value="Nombre:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaNombre" value="#{reservaBean.nombre}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaApellido" value="Apellido:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaApellido" value="#{reservaBean.apellido}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaTelefono" value="Telefono:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaTelefono" value="#{reservaBean.telefono}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaDireccion" value="Direccion:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaDireccion" value="#{reservaBean.direccion}"></h:inputText>
                                        <p></p>
                                    </h:form>
                                    
                                    
                                    <h:form id="fa4">
                                        <h3>Buscar Restaurante</h3>
                                        <p></p>
                                        <h:inputText class="form-control" id="nombreBuscar" value="#{reservaBean.nombreRestaurante}" type="text"></h:inputText>
                                        <h:commandButton class="btn btn-primary btn-block" value="buscarRestuarante" action="#{reservaBean.buscarRestauranteNombre}">
                                            <f:ajax execute="nombreBuscar" render="salidaNombreR salidaDireccionR salidaTelefonoR salidaAforo" />
                                        </h:commandButton>
                                        <p></p>
                                        <h:outputLabel for="salidaNombreR" value="Nombre:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaNombreR" value="#{reservaBean.nombreRestaurante}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaDireccionR" value="Direccion"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaDireccionR" value="#{reservaBean.direccionRestuarante}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaTelefonoR" value="Telefono:"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaTelefonoR" value="#{reservaBean.telefonoRestuarante}"></h:inputText>
                                        <p></p>
                                        <h:outputLabel for="salidaAforo" value="Aforo"></h:outputLabel>
                                        <h:inputText class="form-control" id="salidaAforo" value="#{reservaBean.aforo}"></h:inputText>
                                        <p></p>
                                    </h:form>
                                    
                                    
                                    <h:form id="fa5">
								        
								       	<p:outputLabel for="fechaIngreso" value="Ingrese la fecha de la cita: "/>
        								<h:inputText class="form-control" id="fechaIngreso" value="#{reservaBean.fechaIngreso}" type="text"></h:inputText>
                                        
        		
										<br></br>
										
								        <p:outputLabel for="numeroPersonas" value="Ingrese Numero de personas: "/>
								        
										<h:inputText class="form-control" id="numeroPersonas" value="#{reservaBean.numeroPersonas}" type="text"></h:inputText>
                                       
										<br></br>
										
										
								        <h:commandButton value="Crear Reserva" action="#{reservaBean.crearReservaRest}">
								            <f:ajax render="mensaje"/>
								        </h:commandButton><br/>
								
								        <h:outputLabel id="mensaje" value="Mensaje: #{reservaBean.mensaje}"/>
								
								    </h:form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--   Core JS Files   -->

  	<script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/core/jquery.min.js"></script>
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/core/popper.min.js"></script>
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/core/bootstrap.min.js"></script>
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="/PracticaDeLaboratorio04-EJB-JSF-JPA-WS/resources/assets/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script>


</h:body>

</html>
